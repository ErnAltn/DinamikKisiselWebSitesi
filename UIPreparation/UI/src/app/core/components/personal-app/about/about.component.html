<div class="background">
<div class="container">
    <div class="row" *ngFor="let aboutItem of aboutList">
      <div class="col-md-7 col-sm-7 col-xs-12">
          <p >
            <strong
              >{{aboutItem.name}} {{aboutItem.surname}}</strong
            ><br />
            <br />
           {{aboutItem.description}}<br />
            &nbsp;
          </p>

         
      </div>
      <div class="col-md-5 col-sm-5 col-xs-12">
          <img src="{{aboutItem.bannerUrl}}" width="100%" /><br /><br />
      </div>
    </div>
  </div>
</div>
